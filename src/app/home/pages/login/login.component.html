<div class="container">
    <form class="col-lg-6 offset-lg-3 col-md-12" [formGroup]="miFormulario" (ngSubmit)="guardar()">
        <h1 class="form-label mt-4 mb-4 text-center fw-bold">INICIAR SECCION</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email" autocomplete="off" formControlName="email">
          <label for="floatingInput">Email</label>
          <span class="form-text text-danger" *ngIf="validar('email')" >El Email no puede quedar vacio</span>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" formControlName="password">
          <label for="floatingPassword">Password</label>
          <span class="form-text text-danger" *ngIf="validar('password')" >El password no puede quedar vacio</span>
        </div>
        <span class="form-text text-danger " *ngIf="validacion">{{text}}</span>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-primary mt-3 btn-block">INICIAR SESSION</button>
        </div>
        <p class="text-primary text-center mt-3" routerLink="/util/recuperar-password" style="cursor: pointer;">¿Olvidaste tu contraseña?</p>
        <hr class="mt-3" style="width: 80%; height: 1px; background-color: rgb(99, 99, 99); margin: auto;">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-success mt-3 btn-block" routerLink="/registro">CREAR CUENTA</button>
        </div>
    </form>
</div>
