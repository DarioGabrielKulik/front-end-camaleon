<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3 col-md-12">
        <h1 class="form-label mt-4 mb-4 text-center fw-bold">RECUPERAR CONTRASEÃ‘A</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email" autocomplete="off" [(ngModel)]="email">
          <label for="floatingInput">Email</label>
          <span class="form-text text-danger" *ngIf="validar" >{{text}}</span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-primary mt-3 btn-block" (click)="recuperacion()">RECUPERAR</button>
        </div>
        <hr class="mt-3" style="width: 80%; height: 1px; background-color: rgb(99, 99, 99); margin: auto;">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-success mt-3 btn-block" routerLink="/registro">CREAR CUENTA</button>
        </div>
    </div>
</div>
<app-util-snipper *ngIf="snipper"></app-util-snipper>
