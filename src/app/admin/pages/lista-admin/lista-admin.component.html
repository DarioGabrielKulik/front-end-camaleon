<div class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand">Ordenar por</span>  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>   
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto mt-1">
          <li class="nav-link me-3" (click)="orderNombre()">
            Nombre  <i class="fa-solid fa-sort"></i>
          </li>
          <li class="nav-link me-3" (click)="orderEmail()">
            Email  <i class="fa-solid fa-sort"></i>
          </li>
          <li class="nav-link" (click)="reset()">
            Resetiar  <i class="fa-solid fa-rotate-left"></i>
          </li>                 
        </ul>
      </div>
    </div>
    </nav>
    <table class="table table-hover table-dark mt-1" >
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Codigo</th>
            <th scope="col">Permisos</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
          @for (item of usuarios | admin:order ; track $index) {
        <tr class="table-secondary">       
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre }}</td>
            <td>{{item.email}}</td>
            <td>{{item.codigo}}</td>
            <td>{{item.permisos}}</td>
            <td>{{item.rol}}</td>
            <td class="text-danger" (click)="eliminar(item.id)" style="cursor: pointer;">Eliminar</td>
        
          </tr>
        }
        </tbody>  
    </table>    
</div>
